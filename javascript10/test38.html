<!DOCTYPE html>
<html lang="ja">
<!-- ヘッダー部分-->
<head>
<meta charset="utf-8">
<title>プログラム実行テスト</title>
<script src="jquery.js"></script>
<script>
    //ここにjQueryのソースコードを記述する。
    $(function() {
        $('h1').click(function(){
            $('h1').css('color','red')
        });
    });
</script>
<!-- ボディー部分-->
</head>    
<body>
    <h1>プログラム実行テスト</h1>
    <p id="top">第一段落</p>
    <p class="contents">第二段落</p>
    <p id="bottom">第三段落</p>
</body>
</html>
