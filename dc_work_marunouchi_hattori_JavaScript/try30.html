<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScriptの実行のタイミング</title>
</head>
<body>
    <!-- scriptより前 -->
    <div id="before">scriptタグより前</div>
    <!-- JavaScript部分 -->
    <script>
        const before = document.getElementById('before');
        document.write(`前:${before != null}`);

        const after = document.getElementById('after');
        document.write(`後:${after != null}`);

    </script>
    <!-- scriptより後 -->
    <div id="after">scriptタグより後</div>
</body>
</html>
