<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>フィボナッチ数</title>
  <style>
    body {
      width:600px;
    }

    .test1{
      font-size:20px;
      color:#5C5;
      background-color:#F0F;
    }

  </style>
</head>
<body>
  <script>
    const num = 50;
    const array1 = [0,1];
    for(let i=2;i<num;i++){
      array1[i] = array1[i-2] + array1[i-1];
    }
    array1.forEach(data => {
      document.write(`<p class=test1>${data}</p>`);
    });
  </script>
</body>
</html>
