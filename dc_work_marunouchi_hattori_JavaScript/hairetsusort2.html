<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>配列の並び替え</title>
</head>
<body>
  <script>
    const array1 = ["kosaka","kageyama","kato"];
    // 配列を辞書順に並べる
    array1.sort();
    // 配列の要素の1番最後から順に並び替える
    array1.reverse();
    const num = array1.length;
    for(let i=0;i<num;i++){
      document.write(`<p>${array1[i]}</p>`);
    }  
  </script>
</body>
</html>
