<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRY11</title>
    <style>
        p {
            color:#00FF71;
            font-size:16px;
            background-color:#55001D;
            width:60%;
            height:30px;
            margin:auto;
        }
    </style>
</head>
<body>
    <script>
        //iが0から始まり、5未満まで繰り返す
        const num = 5;
        for(let i=0;i<num;i++){
            document.write("<p>iの値を表示:" + i + "</p>");
        }
    </script>
</body>
</html>
