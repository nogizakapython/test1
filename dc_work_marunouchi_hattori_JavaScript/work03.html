<!DOCTYPE html>
<!-- 新規作成  2022/11/7 -->
<!-- code name work03.html -->
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WORK03</title>
</head>
<body>
    <!--  JavaScriptソース -->
    <script>
        //数値型の定義
        let num = 1;
        document.write(`<p> ${num}</p>`);
        //文字列型の定義
        let str = '1';
        document.write(`<p> ${str}</p>`);
        //論理型の定義
        let boolean;
        boolean = true;
        document.write(`<p> ${boolean}</p>`);

        boolean = false;
        document.write(`<p> ${boolean}</p>`);

        // NULL型の定義
        let nl = null;
        document.write(`<p> ${nl}</p>`);

        //空欄型の定義
        let empty = '';
        document.write(`<p> ${empty}</p>`);

        //未定義
        let example;
        document.write(`<p> ${example}</p>`);

    </script>


</body>
</html>
