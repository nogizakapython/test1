<body translate="no" >
  <h1>Test</h1>
<div id="btn">
   <div id="play">Play</div>
   <div id="stop1">Stop</div>
</div>

<p>※注：音が出ます！</p>
    <script src="https://cpwebassets.codepen.io/assets/common/stopExecutionOnTimeout-2c7831bb44f98c1391d6a4ffda0e1fd302503391ca806e7fcc7b9b87197aec26.js"></script>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/tone/13.1.25/Tone.js'></script>
      <script id="rendered-js" >
    const btn = document.getElementById("btn");
    const play = document.getElementById("play");
    const stop1 = document.getElementById("stop1");

    //STOPボタン非表示
    stop1.style.display = "none";

    //メロディ
    const melodyLine = [
    { 'note': 'C4', 'duration': 0.5 },
    { "note": "", 'duration': 0.5 },
    { "note": 'C4', 'duration': 0.5 },
    { "note": "", 'duration': 0.5 },
    { "note": 'G4', 'duration': 0.5 },
    { "note": "", 'duration': 0.5 },
    { "note": 'G4', 'duration': 0.5 },
    { "note": "", 'duration': 0.5 },
    { "note": 'A4', 'duration': 0.5 },
    { "note": "", 'duration': 0.5 },
    { "note": 'A4', 'duration': 0.5 },
    { "note": "", 'duration': 0.5 },
    { "note": 'G4', 'duration': 2 }
    ];


//再生ボタン
play.addEventListener("click", function () {

  //ボタン表示切替
  play.style.display = "none";
  stop1.style.display = "block";

  //音源
  const synth = new Tone.AMSynth().toMaster();

  //再生設定
  function setPlay(time, note) {synth.triggerAttackRelease(note.note, note.duration, time, note.velocity);}

  //メロディをセット  
  const melody = new Tone.Sequence(setPlay, melodyLine);

  //メロディ再生
  melody.start();

  //ループ（デフォルトでfalse）
  melody.loop = false;
  melody.loopStart = "0";
  melody.loopEnd = "16";

  

  //再生実行
  Tone.Transport.start();

}, false);


//停止ボタン
stop1.addEventListener("click", function () {

  //ボタン表示切替
  stop1.style.display = "none";
  play.style.display = "block";

  //停止実行
  Tone.Transport.stop();
  //イベントクリア
  Tone.Transport.cancel();

}, false);
//# sourceURL=pen.js
    </script>
