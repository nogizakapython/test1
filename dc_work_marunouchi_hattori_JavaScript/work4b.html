<!DOCTYPE html>

<!-- データ型の出力 -->
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WORK04</title>
</head>
<body>
    <!-- JavaScriptのソースコード -->
    <script>
        let val = 10; 
        document.write(`<p> データ型：${typeof(val)}</p>`);

        val = '10'; 
        document.write(`<p> データ型：${typeof(val)}</p>`);

        val = true; 
        document.write(`<p> データ型：${typeof(val)}</p>`);

        val = 'true'; 
        document.write(`<p> データ型：${typeof(val)}</p>`);
    </script>
</body>
</html>
