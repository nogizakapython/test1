<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRY22</title>
</head>
<body>
    <!-- JavaScript部分 -->
    <script>
        const float = 1.5;

        // 切り捨て
        const floor = Math.floor(float);
        document.write(`<p>${floor}</p>`);

        //切り上げ
        const ceil = Math.ceil(float);
        document.write(`<p>${ceil}</p>`);

        //四捨五入
        const round = Math.round(float);
        document.write(`<p>${round}</p>`);

    </script>
</body>
</html>
