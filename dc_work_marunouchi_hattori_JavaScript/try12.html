<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRY12</title>
</head>
<body>
    <script>
        //iが0から始まり、5未満まで繰り返す
        const num = 5;
        let i = 0;
        while (i<num){
            document.write("<p>iの値を表示:" + i + "</p>");
            i++;
        }
    </script>
</body>
</html>
