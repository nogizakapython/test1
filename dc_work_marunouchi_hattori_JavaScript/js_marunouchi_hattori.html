    }

    }

    .keyboard {

      height:70px;
      background-color:#FFF;
      margin-top:30px;
      margin-left:30px;
      display:flex;
    }

    .keyboard .key {
      width:calc(100% / 7 - 10px);
      height:40px;
      padding-top:10px;
      margin-left:5px;
      margin-right:5px;
      border-radius:2px #00F;
      background-color:#FAA;
      text-align: center;

    }

      color:#F0F
    }

      display: flex;
      justify-content: center; 
      
    }

    #btn div {
      font-size: 25px;
      line-height: 1em;
      background: #8fff0f;
      border: 2px solid #ccc;
      border-radius: 10px;
      text-align: center;
      width: 150px;
      padding: 10px 10px;
      display: block;

    }

    // TimeOutの変数定義
    var timeid;
    // 削除オブジェクト変数
    const obj = {};  
    
    // 手動演奏関数
    function play(music1,hz){
            var id;
            if (music1 == "ド"){
              id = C4;
            }
            if (music1 == "レ"){
              id = D4;
            }
            if (music1 == "ミ"){
              id = E4;
            }
            if (music1 == "ファ"){
              id = F4;
            }
            if (music1 == "ソ"){
              id = G4;
            }
            if (music1 == "ラ"){
              id = A4;
            }
            if (music1 == "シ"){
              id = B4;
            }

            display.textContent = music1;

            obj[id] = {
              type : 'sawtooth',
              freq : `${hz}`,
              gain : 0.2,
              elem : `${id}`,
            };
            // オブジェクトID(連想配列)定数
            const o = obj[id];
            // AudioContext部分の変数格納領域
            o.a = {};
            const a = o.a;
            // AudioContextオブジェクトをインスタンス化する
            a.context = new AudioContext();
            // 音波の定義
            a.osc = a.context.createOscillator();
            // 音波の種類
            a.osc.type = o.type;
            a.gain = a.context.createGain();
            // 音波をパソコンのステレオに接続
            a.osc.connect(a.gain);
            a.gain.connect(a.context.destination);
            // 周波数の定義
            a.osc.frequency.value = o.freq;
            a.gain.gain.value = o.gain;
            // 発声する
            timer = setInterval(a.osc.start(),250);

            // 1000ミリ秒経過したら音階出力を削除する 
            one = setTimeout(function() {
                    display.textContent = "";
                  },display_seconds);
      }

      function noteOff(e) {
        for(const e in obj) {
            stop(obj, e);
        }
      };
      
    
     function stop(o, id) {
          display.textContent = "";
          clearTimeout(one);
          clearInterval(timer);
          o[id].a.osc.stop();
          o[id].a.osc.disconnect();
          o[id].a.context.close().then(() => delete o[id]);
     };
     
      
    // 演奏終了関数
    function music_stop(){
        $(document).ready(function() {
            $(".keyboard").removeClass("disable-div");
            $(".restkey").removeClass("disable-div");

        });
        //ボタン表示切替
        autostop1.style.display = "none";
        autoplay1.style.display = "block";
        // 曲をとめる
        display.textContent = "";
        //停止実行
        Tone.Transport.stop();
        //イベントクリア
        Tone.Transport.cancel();
        // setTimeoutのクリア
        clearTimeout(timeid);
    }  

    // 演奏時間取得関数(きらきら星とチューリップの曲の演奏時間を取得する)
    function get_play_time(){
        // きらきら星の演奏時間を取得
        for(let i=0;i<kirakira.length;i++){
          work_data = kirakira[i];
          kirakira_time += work_data.duration;
        }

        work_data = "";

        // チューリップの演奏時間を取得
        for(let j=0;j<turipu.length;j++){
          work_data = kirakira[j];
          turipu_time += work_data.duration;
        }

    }

    // 自動演奏中の曲名点滅処理(500ミリ秒毎に10回点滅(10秒)させて表示し続ける)
    function auto_display(){
      for(let i=1;i<=10;i++){
        $('#display').fadeIn(500);
        $('#display').fadeOut(500);
      }
      $('#display').fadeIn();  
    }

    //自動演奏ボタンクリック時の処理 
    autoplay1.addEventListener('click',async function(){

        var synth = new Tone.AMSynth().toMaster();

        $(document).ready(function() {
            $(".keyboard").addClass("disable-div");
            $(".restkey").addClass("disable-div");
        });
         //ボタン表示切替
        autoplay1.style.display = "none";
        autostop1.style.display = "block";
        // 演奏時間変数の初期化
        kirakira_time = 0;
        turipu_time = 0;
        playing_time = 0;


        // 乱数の定義
        const random = Math.floor(Math.random() * 2);
        
        // 演奏時間関数を呼び出す
        get_play_time();
        
        //演奏する楽譜のセット処理
        function setPlay(time, note) {
            synth.triggerAttackRelease(note.note, note.duration, time);
        }  

        //メロディをセット 
        if (random == 0){  
          melody = new Tone.Sequence(setPlay, kirakira);
          playing_time = kirakira_time;
          display.textContent = "自動演奏中です：きらきら星";
        } else {
          melody = new Tone.Sequence(setPlay, turipu);
          playing_time = turipu_time;
          display.textContent = "自動演奏中です：チューリップの歌";
        } 
  
        
        //メロディ再生
        melody.start();

        //ループ設定(繰り返し再生しない設定)
        melody.loop = false;
  
        
        //再生実行
        Tone.Transport.start();

        auto_display()

        // 演奏終了したらボタンの表示切替と停止処理を行う
        timeid = setTimeout(function() {
            music_stop();
        },playing_time * 1000);
