<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>オブジェクトテスト3</title>
</head>
<body>
  <script>
    // オブジェクトの作成
    const otherProps = {
      r:4,
      color:'red'
    }
    const point = {
      x:100,
      y:180,
      ...otherProps,
    };

    const {x,y,...others} = point;
    document.write(x);
    document.write(y);
    document.write(others.r);
    document.write(others.color);
    

  </script>
</body>
</html>
