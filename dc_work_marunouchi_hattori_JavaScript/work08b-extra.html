<!DOCTYPE html>
<!-- 九九プログラム -->
<!-- 新規作成  2022/11/8 -->
<!-- 九九の1の段から9の段まで表示 -->
<!-- CSSも追加 -->

<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WORK08Extra</title>
</head>
    <!-- CSS部分 -->
    <style>
        h3 {
            font-size:20px;
            color:#00F;
            background-color:#F80;
            width:50%;
            margin:auto;
            height:24px;
        }
        p {
            font-size:16px;
            color:#FFF;
            background-color:#000;
            margin:auto;
            width:50%;
            height:20px;
        }
    </style>
<body>
    <!--　JavaScript部分  -->
    <script>
        //段の最大値9の変数定義
        const level = 9;
        //かけ合わせる数の変数定義
        const target = 9;
        for(let i=1;i<=level;i++){
            document.write(`<h3>${i}の段</h3>`);
            for(let j=1;j<=target;j++){
                let ans = i * j;
                document.write(`<p> ${i} * ${j} = ${ans} </p>`);
            }
            //ブラウザに改行を入れます。
            document.write(`<br>`);
        }
    </script>
</body>
</html>
