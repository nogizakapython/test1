<body>
    <script>
        const num = 1;
        const str = '2';
        let result01 = num + num;
        let result02 = str + str;
        let result03 = str + num;
        document.write(`<p>1 + 1=${result01}</p>`);
        document.write(`<p>'2' + '2'=${result02}</p>`);
        document.write(`<p>'2' + 1=${result03}</p>`);
    </script>
</body>
