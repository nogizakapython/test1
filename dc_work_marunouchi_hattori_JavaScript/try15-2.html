<!DOCTYPE html>
<!-- 配列プログラム -->

<!-- 連想配列の要素をブラウザーに表示する -->
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRY15-2</title>
</head>
<body>
    <!-- JavaScript部分 -->
    <script>
        //配列の定義
        const data = { "name" : "Tama", "age":10};
        document.write(data.name + "<br>");
        document.write(data.age + "<br>");
    </script>
</body>
</html>
