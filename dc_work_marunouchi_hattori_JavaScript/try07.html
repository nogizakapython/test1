<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        let add;
        add = 7;
        document.write(`<p>演算前のaddの値:${add}</p>`);
        add += 2;
        document.write(`<p>「add += 2」の演算結果：${add}</p>`);
    </script>
</body>
