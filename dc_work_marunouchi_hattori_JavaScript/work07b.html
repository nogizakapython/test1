<!DOCTYPE html>
<!-- 2つの乱数の大小、3で割り切れる個数の数を出力 -->
<!-- code name work07b.html -->
<!-- 新規作成 2022/11/7 -->

<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WORK07</title>
</head>
<body>
   <script>
        //random01の定数を1～10から1つ乱数を発生して格納する。
        const random01 = Math.floor(Math.random()*10 + 1);
        //random02の定数を1～10から1つ乱数を発生して格納する。
        const random02 = Math.floor(Math.random()*10 + 1);
        //大小比較の結果メッセージを格納する変数
        let result01  = "";
        //3の倍数の個数を格納する変数
        let three_count = 0;
        //3の倍数の個数のメッセージの変数
        let result02 = "";
        //大小比較
        switch(true){
            case random01 > random02:
                result01 = "random01の方が大きいです";
                break;
            case random01 == random02:
                result01 = "2つは同じ数です";
                break;
            default:
                result01 = "random02の方が大きいです";
                break;   
        }

        //3の倍数の個数
        switch(true){
            case (random01 % 3 == 0 && random02 % 3 == 0):
                result02 = "3の倍数となる数字は2つです。";
                break;
            case (random01 % 3 ==0 && random02 % 3 != 0):
                result02 = "3の倍数となる数字は1つです。";
                break;  
            case  (random01 % 3 !=0 && random02 % 3 == 0):
                result02 = "3の倍数となる数字は1つです。";
                break;
            default:
                result02 = "3の倍数となる数はありません。";
                break;     
        }
        document.write(`<p>「random01 = ${random01},random02 = ${random02}です。${result01}。2つの数字のうち、${result02}」</p>`);
   </script> 
</body>
</html>
