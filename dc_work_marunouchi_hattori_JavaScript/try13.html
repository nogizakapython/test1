<!DOCTYPE html>

<!-- code name TRY11.html -->

<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRY11</title>
</head>
<body>
    <script>
        //0から4までの中から乱数を発生させる
        const random = Math.floor(Math.random() * 5);
        document.write(`<p> random: ${random} </p>`);
        // 0から４までの数を１ずつ加えてブラウザーに表示する
        const num = 5;
        for(let i=0;i<num;i++){
            document.write(i);
        }

        //コンソールのエラー欄表示をする
        console.error('エラーを表示します');

    </script>

</body>
</html>
