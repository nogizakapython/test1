<!DOCTYPE html>

<!-- モーダルウィンドウの表示、非表示 -->
<!-- code name try41.html -->
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- タブタイトル -->
    <title>TRY41</title>
    <!-- jQueryの読み込み -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <style>
        /* ボディ部分のCSS定義 */
        body {
            margin: 0;
        }
        
        /* 背景のCSS定義  */
        #back_layer {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #000;
            opacity: 0.6;
            z-index: 998;
            display:none;
        }
        
        /* モーダルウィンドウのCSS定義 */
        #modal {
            position: absolute;
            min-width: 50%;
            min-height: 50%;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: #c0c0c0;
            text-align: center;
            z-index: 999;
            display:none;
        }

    </style>
    <div id="modai">
        <p>モーダルウィンドウの表示</p>
        <button id="close">閉じる</button>
    </div>
    <div id="back_layer"></div>
    <button id="button">ボタン</button>
    <script>
        $('#button').click(function(){
            $('#back_layer,#modal').fadeIn();
        });

        $('#close').click(function(){
            $('#back_layer,#modal').fadeOut();
        });


    </script>
</body>
</html>
