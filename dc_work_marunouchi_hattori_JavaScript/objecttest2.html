<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>オブジェクトテスト</title>
</head>
<body>
  <script>
    // オブジェクトの作成
    const point = {
    
      x:100,
      y:180
    };
    document.write(`<p>${point.x}</p>`);
    document.write(`<p>${point.y}</p>`);
    // オブジェクトの追加
    point.z = 200;
    // オブジェクトの削除
    delete point.y
    document.write(`<p>${point.z}</p>`);
    document.write(`<p>${point.y}</p>`);
  </script>
</body>
</html>
