<!DOCTYPE html>

<!-- code name work25p.html -->
<!-- 0秒からスタートして止める。 -->
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タイムウォッチPre</title>
    <style>
        .watch1 {
            width:400px;
            height:360px;
            background-color:#0F0;
            margin-top:30px;
            margin-left:30px;
            padding-top:10px;

        }
        .watch1 .output1  {
            padding-top:20px;
            padding-left:40px;
            padding-right:40px;
            height:120px;
            width:250px;
            font-size:40px;
            border-radius:10px;
            background-color:#000;
            margin:auto;
        }
        h1{

            width:95%;
            text-align: center;
            color:#FFF;
            font-size:30px;
        }
        .button1 {
            display:flex;
            padding-top:30px;
            width:300px;
            padding-left:50px;
            padding-right:50px;
            height:80px;
            margin:auto;
        }
        #start {
            height:60px;
            width:40%;
            padding-left:10px;
            background-color:#000;
            border-radius:5px #0F0;
            color:#FF0;
            font-size:20px;
        }

        #stop {
            height:60px;
            width:40%;
            margin-left:10px;
            padding-left:10px;
            background-color:#000;
            border-radius:5px #0F0;
            color:#FF0;
            font-size:20px;
        }


        


    </style>
</head>
<body>
    <div class="watch1">
        <div class="output1">
            <h1 id="count_up">00:00.00</h1>
        </div>    
        <div class="button1">
            <input type="button" id="start" value="start" >
            <!-- <input type="button" id="stop" value="stop" disabled /> -->
        </div>    
    </div>
    
    <script>
        let timer;
        let minutes;
        let seconds;
        let miliseconds;
        let milisec = 0;
        
        //処理を記述する。
        
        function count_start(){
            timer = setInterval("count_up()",1);
        }
        function count_up(){
            const count_up = document.getElementById('count_up');
            
            //表示されているテキストを取得
            minutes = milisec / (1000*60);
            seconds = milisec % (1000*60) / 1000;
            miliseconds = milisec / 10;
            minutes = minutes.toString().padStart(2,'0');
            seconds = seconds.toString().padStart(2,'0');
            miliseconds = miliseconds.toString().padStart(2,'0');
            count_up.textContent = `${minutes}:${seconds}.${miliseconds}`;
            
            
            milisec++;
                
        }
        let start = document.getElementById('start');
        start.addEventListener('click',count_start);
    </script>
</body>
</html>
