<!DOCTYPE html>

<!-- 配列の2番目の要素をブラウザーに表示する -->
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRY14</title>
</head>
<body>
    <!-- JavaScript部分 -->
    <script>
        //配列の定義
        const num = [10,20,30,40];
        //配列の2番目の要素をブラウザーに出力する。
        document.write(num[1]);
    </script>
</body>
</html>
