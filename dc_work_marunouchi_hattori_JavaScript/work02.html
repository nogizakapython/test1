<body>
    <script>
        
        
        //身長の変数定義
        const height = 170;
        //体重の変数定義
        const weight = 60;
        //ブラウザー上に出力する
        document.write("<p>変更前：身長" + height + "cm 体重" + weight + "kg </p>");
        
        //身長、体重の変数を変更する
        height = 155;
        weight = 50;
        //ブラウザー上に出力する
        document.write("<p>変更後：身長" + height + "cm 体重" + weight + "kg </p>");


    </script>
</body>
