    <title>TRY08Extra</title>
</head>
<body>
    <script>
        let a = 10;
        let b = 8;
        let c = parseInt(10);
        let d= c-3;
        document.write(`<p>${a} `=== `${c} </p>`);
        document.write(`<p> ${a} `>=` ${b} && ${c} >= ${b}</p>`);
        document.write( `<p>${a} `!=` ${c} </p>`);
        document.write(`<p> ${d} `<` ${b} `||` ${d} `<` ${a} </p>`);
    </script>
</body>
