<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>非同期処理3</title>
</head>
<body>
  <script>

    let i = 0;
    const max = 5;
    function showdate(){

      document.write(new Date());
      document.write(`<br>`);
      const Id = setTimeout(showdate,1000);



      i++;
      if(i > max){
        clearInterval(Id);
      }
    }

    showdate();



  </script>
</body>
</html>
