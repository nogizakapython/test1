<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>非同期テスト</title>
  <style>
    h3 {
      color:blue;
    }
    
    p {
      color:red;
    }

    .test1 {
      color:#ff0;
    }
  </style>
</head>

<body>
  <h3>非同期テスト1</h3>
  <script>
    console.log(1);
    setTimeout(() => console.log(2),3000);
    console.log(3);
  </script>
</body>
</html>
