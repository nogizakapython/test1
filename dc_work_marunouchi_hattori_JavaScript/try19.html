<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRY19</title>
</head>
<body>
    <script>
        //JavaScriptが用意している配列オブジェクトをインスタンス化する
        let hiragana = new Array("あ","い","う");
        //プロパティの使用
        document.write("<p>" + hiragana.length + "</p>");
        //メソッドの使用①
        document.write("<p>" + hiragana.join(',') + "</p>");
        //メソッドの使用②
        document.write("<p>" + hiragana.indexOf('い') + "</p>");
    </script>
</body>
</html>
