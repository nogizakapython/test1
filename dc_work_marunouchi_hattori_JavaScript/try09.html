<!DOCTYPE html>
<!-- 新規作成  2022/11/7 -->
<!-- code name try09.html -->
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- JavaScript部分 -->
    <script>
        let result;
        // 0～100までの範囲の乱数を生成し、定数constに格納する。
        const score = Math.floor(Math.random() * 101 );
        document.write(`<p>あなたの点数は ${score}です`);
        if (score == 100){
            result = "満点";
        } else if (score >= 60){
            result = "合格";
        } else {
            result = "不合格";
        }
        document.write(`<p>${result}です`);
    </script>
</body>
</html>
