    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <!-- JavaScript部分 -->
    <script>
        //無名関数（引数なし。リターンコードなし)
        const output_function = () => {
            document.write(`<p>引数：なし、返り値：なしの関数</p>`);
        }
        //無名関数(引数あり。リターンコードなし)
        const output_function_num = (num) => {
            document.write(`<p>引数：${num}、返り値：なしの関数</p>`);
        }
        //無名関数(引数あり。リターンコードあり)
        const make_function_num = (num) => {
            document.write(`<p>引数：${num}、返り値：ありの関数</p>`);

    </script>
</body>
</html>
