<!-- 20秒からカウントダウンして0秒なったら終了する -->
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRY39</title>
</head>
<body>
    <div id="count_down">20</div>
    <input type="button" id="start" value="スタート">
    <script>
        let timer;
        
        //処理を記述する。
        let start = document.getElementById('start');
        function count_start(){
            timer = setInterval("count_down()",1000);
        }
        function count_down(){
            const count_down = document.getElementById('count_down');
            //表示されているテキストを取得
            let sec = count_down.textContent;
            sec--;
            if (sec <= 0){
                alert('時間です');
                count_down.textContent = 20;
                clearInterval(timer);
            } else {
                count_down.textContent = sec;
            }    
        }
        start.addEventListener('click',count_start);
    </script>
</body>
</html>
